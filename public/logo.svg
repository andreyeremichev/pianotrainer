<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 360 260"
     preserveAspectRatio="xMidYMid meet"
     role="img" aria-labelledby="title-standard">
  <title id="title-standard">PianoTrainer – Play Button with Keys</title>

  <defs>
    <style>
      .outline { fill: none; stroke: #D4AF37; stroke-width: 8; }
      .word {
        font: 800 60px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
              Arial, 'Noto Sans', 'Liberation Sans', sans-serif;
        fill: #111;
      }
    </style>
    <!-- triangle clip area for keys -->
    <clipPath id="pt-clip" clipPathUnits="userSpaceOnUse">
      <polygon points="72,56 220,130 72,204" />
    </clipPath>
  </defs>

  <!-- Triangle outline -->
  <polygon class="outline"
           points="72,56 220,130 72,204"
           vector-effect="non-scaling-stroke" />

  <!-- Keys clipped inside triangle -->
  <g clip-path="url(#pt-clip)">
    <!-- white background so the keys are on white -->
    <rect x="0" y="0" width="360" height="260" fill="#fff"/>
    <!-- move origin to triangle top-left -->
    <g transform="translate(72,56)">
      <!-- White keys (each 148/3 ≈ 49.3333 wide; height 148) -->
      <rect x="0" y="0" width="49.3333333333" height="148"
            fill="#fff" stroke="#D4AF37" stroke-width="1"
            vector-effect="non-scaling-stroke" />
      <rect x="49.3333333333" y="0" width="49.3333333333" height="148"
            fill="#fff" stroke="#111" stroke-width="1"
            vector-effect="non-scaling-stroke" />
      <rect x="98.6666666667" y="0" width="49.3333333333" height="148"
            fill="#fff" stroke="#111" stroke-width="1"
            vector-effect="non-scaling-stroke" />

      <!-- Black keys centered between whites (width 25, height 92) -->
      <rect x="36.8333333333" y="0" width="25" height="92" rx="2" fill="#111" />
      <rect x="86.1666666667" y="0" width="25" height="92" rx="2" fill="#111" />
    </g>
  </g>

  <!-- Wordmark (horizontal) -->
  <!-- Triangle visual-left = 72 - (stroke 3)/2 = 70.5; + 4px gap = 74.5 -->
  <text class="word" x="74.5" y="230">pianotrainer</text>
</svg>